<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta name="description" content="Website">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="art">
        <div>
            <img src="images/user-login-icon-14.png" class="icon">
        </div>
        <div class="box">
            <div class="login">
                Login Form
            </div>
            <div class="user">
                <input type="text" placeholder="username" name="username">
            </div>
            <div class="pass">
                <input type="text" placeholder="password" name="password">
            </div>
            <div class="forgot">
                Forgot Password?
            </div>
            <div>
                <button type="button">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
